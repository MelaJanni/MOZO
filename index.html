<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon básico -->
    <link rel="icon" type="image/x-icon" href="/src/assets/logo.ico" />
    <!-- Fallback para navegadores modernos / alta resolución -->
    <link rel="icon" type="image/png" href="/src/assets/mozo-logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOZO - Sistema de Gestión de Restaurantes</title>

    <!-- SEO básico -->
    <meta name="description" content="MOZO es un sistema moderno de gestión de restaurantes: órdenes, mesas, staff, notificaciones y analíticas en tiempo real." />
    <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />
    <link id="canonical" rel="canonical" href="/" />
    <meta name="theme-color" content="#111827" />

    <!-- Open Graph / Facebook -->
    <meta property="og:locale" content="es_ES" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MOZO - Sistema de Gestión de Restaurantes" />
    <meta property="og:description" content="Gestión integral para restaurantes con notificaciones y tiempo real." />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="MOZO" />
    <meta property="og:image" content="/src/assets/mozo-logo.jpeg" />
    <meta property="og:image:alt" content="Logo de MOZO" />
    <meta property="og:image:type" content="image/jpeg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MOZO - Sistema de Gestión de Restaurantes" />
    <meta name="twitter:description" content="Gestión integral para restaurantes con notificaciones y tiempo real." />
    <meta name="twitter:image" content="/src/assets/mozo-logo.jpeg" />

    <!-- JSON-LD: WebSite + Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MOZO",
        "url": "/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MOZO",
        "url": "/",
        "logo": "/src/assets/mozo-logo.jpeg"
      }
    </script>

    <!-- Canonical absoluto (mejor para SEO) - se ajusta en tiempo de ejecución -->
    <script>
      (function () {
        try {
          var c = document.querySelector('link#canonical');
          if (c && location) c.href = location.href.split('#')[0];
        } catch (e) {}
      })();
    </script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts: Poppins & Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      <style>
        .no-js-msg{background:#111827;color:#fff;padding:1rem;text-align:center;font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif}
      </style>
      <div class="no-js-msg">Para usar MOZO necesitas habilitar JavaScript en tu navegador.</div>
    </noscript>
    <div id="app" aria-label="Aplicación MOZO"></div>
    <script type="module" src="/src/main.js"></script>
  <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<!-- Firebase Auth (para autenticación anónima) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  </body>
</html>
