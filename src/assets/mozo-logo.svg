<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo -->
  <rect width="200" height="200" rx="40" fill="#7C6CF3"/>
  
  <!-- Ojos -->
  <circle cx="70" cy="80" r="15" fill="black"/>
  <circle cx="130" cy="80" r="15" fill="black"/>
  
  <!-- Cejas -->
  <line x1="50" y1="60" x2="90" y2="60" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <line x1="110" y1="60" x2="150" y2="60" stroke="black" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Boca sonriente -->
